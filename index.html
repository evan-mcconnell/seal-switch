<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="script/jquery-3.3.1.js"></script>
    <script src="script/script.js"></script>

    <title>JQUERY</title>
  </head>
  <body>
    <h1>transforming stuff into stuff</h1>
    <div id="first-seal">
      <p><span class="seal-switch clickable click1">click here</span> to make a thing happen.</p>
      <img src="img/seal2.jpg" alt="seal, the famous sea mammal">
    </div>
    <div id="second-seal">
      <p><span class="seal-switch clickable click2">click here</span> to make it go back to normal</p>
      <img src="img/seal1.jpg" alt="seal, the famous singer">
    </div>
    <div id="box-area">
      <div class="add-box clickable">
        <p>If you point and click on this paragraph you can enjoy a nice box.</p>
      </div>
      <div class="take-box clickable">
        <p>If you point and click on this paragraph the nice box goes away.</p>
      </div>
    </div>
  </body>
</html>
